<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    
</head>
<body>
    
    <div class="box">
        <div class="header-container">
            <div class="header-item red">JOGADOR 1</div>
            <div class="header-item text-black">0x0</div>
            <div class="header-item blue">JOGADOR 2</div>
        </div>
        <div class="base-containerx">
            <div class="containerx">
                <div class="itemx border1" id="item1" onclick=clickButton(1)>1</div>
                <div class="itemx border2" id="item2" onclick=clickButton(2)>2</div>
                <div class="itemx border3" id="item3" onclick=clickButton(3)>3</div>
                <div class="itemx border4" id="item4" onclick=clickButton(4)>4</div>
                <div class="itemx border5" id="item5" onclick=clickButton(5)>5</div>
                <div class="itemx border6" id="item6" onclick=clickButton(6)>6</div>
                <div class="itemx border7" id="item7" onclick=clickButton(7)>7</div>
                <div class="itemx border8" id="item8" onclick=clickButton(8)>8</div>
                <div class="itemx border9" id="item9" onclick=clickButton(9)>9</div>
            </div>
        </div>
        <div class="navegation">
            <button type="button" class="btn btn-success">Success</button>
            <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
        </div>
    </div>
    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" onclick=closed()></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

    
</body>
</html>
